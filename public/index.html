<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Audio Call</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6e9f0 0%, #f0f4f8 100%);
      padding: 2rem;
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .controls button {
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3b82f6;
      color: #ffffff;
      transition: background-color 0.2s, transform 0.1s;
    }

    .controls button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }

    .controls button:hover:not(:disabled) {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    .controls button:active:not(:disabled) {
      transform: translateY(0);
    }

    .text-group {
      margin-bottom: 1.5rem;
    }

    .text-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    #transcription {
      width: 100%;
      min-height: 100px;
      font-size: 0.9rem;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      resize: vertical;
      background: #f7fafc;
      color: #2d3748;
      display: none;
      transition: border-color 0.2s;
    }

    #transcription:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .audio-group {
      margin-bottom: 1.5rem;
    }

    .audio-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      background: #edf2f7;
      outline: none;
    }

    .call-popup {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 320px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .call-popup.hidden {
      transform: scale(0.8);
      opacity: 0;
      pointer-events: none;
    }

    .popup-header {
      padding: 0.75rem 1rem;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: #ffffff;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-header button {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .popup-header button:hover {
      color: #e2e8f0;
    }

    .popup-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      background: #f7fafc;
    }

    .popup-body p {
      font-size: 1rem;
      color: #2d3748;
      font-weight: 500;
    }

    .popup-body button {
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #e53e3e;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .popup-body button:hover {
      background-color: #c53030;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .controls button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }

      .call-popup {
        width: 90%;
        bottom: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéß WebRTC Audio Call + Recorder</h2>

    <div class="controls">
      <button id="btnCall">üìû G·ªçi</button>
      <button id="btnStopCall">üìû K·∫øt th√∫c</button>
      <button id="btnMute">üîá T·∫Øt ti·∫øng</button>
      <!-- <button id="btnS2T">S2T</button> -->
      <button id="btnShowText">Show Speech to Text</button>
    </div>

    <div class="text-group" id="transcription-container" style="display: none;">
      <label>üìù Chuy·ªÉn ƒë·ªïi gi·ªçng n√≥i th√†nh vƒÉn b·∫£n</label>
      <textarea id="transcription-output" rows="4" readonly></textarea>
    </div>

    <div class="audio-group">
      <label>üîä √Çm thanh c·ªßa b·∫°n</label>
      <audio id="localAudio" autoplay muted></audio>

      <label>üì• √Çm thanh nh·∫≠n</label>
      <audio id="remoteAudio" autoplay></audio>

    </div>
  </div>

  <!-- Popup g·ªçi -->

    <div class="popup-body">

      <button onclick="stopCall()">K·∫øt th√∫c</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="call.js"></script>
</body>
</html>
